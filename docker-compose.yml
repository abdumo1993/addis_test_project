version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: addis_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: addis_software
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - addis_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: addis_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/addis_software
      PORT: 3000
    depends_on:
      - mongodb
    networks:
      - addis_network

  frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
    container_name: addis_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - addis_network

volumes:
  mongodb_data:

networks:
  addis_network:
    driver: bridge
